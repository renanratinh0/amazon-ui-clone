<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<link href="styles.css" rel="stylesheet"/>    
<title>Amazon</title>

            </div>

                </form>
            </div>
            <div class="text-info-header">
                <p>Olá Faça seu login<br>
                    <b style="font-size:11px;">Contas e lsita</b>
                </p>
            <div class="text-info-header">
                 <p>Devoluçoes e<br><b>Pedidos</b></p><br>
            </div>
            <div class="text-info-header">
                <p class="flex align-flex-end"><i class="fa-solid fa-cart-shopping"></i><span style="padding:0 8px;">Carrinho</span></p>

            </div>
        </div>
